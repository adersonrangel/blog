<div class="search-modal" id="search-modal" aria-hidden="true">
  <div class="search-modal__inner">
    <div class="search-input-wrapper">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
      <input type="text" id="search-input" placeholder="Search for Blog" autocomplete="off" autofocus>
      <button class="search-close" data-search-close aria-label="Close search">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="20" height="20">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <div class="search-results" id="search-results"></div>
  </div>
</div>

<!-- Search Data -->
<script>
  window.searchData = [
    {% for post in site.posts %}
    {
      title: {{ post.title | jsonify }},
      url: {{ post.url | relative_url | jsonify }},
      excerpt: {{ post.excerpt | strip_html | truncatewords: 20 | jsonify }},
      category: {{ post.category | jsonify }},
      date: {{ post.date | date: "%b %d, %Y" | jsonify }}
    }{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ];
</script>
