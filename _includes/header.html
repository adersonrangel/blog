<header class="header">
  <div class="container">
    <div class="header__inner">
      <a href="{{ '/' | relative_url }}" class="logo">{{ site.title }}</a>
      
      <nav class="nav">
        <a href="{{ '/' | relative_url }}" class="nav__link {% if page.url == '/' %}active{% endif %}">Home</a>
        <a href="{{ '/latest/' | relative_url }}" class="nav__link {% if page.url == '/latest/' %}active{% endif %}">Latest</a>
        <a href="{{ '/authors/' | relative_url }}" class="nav__link {% if page.url == '/authors/' %}active{% endif %}">Authors</a>
        
        <div class="nav__dropdown">
          <a href="#" class="nav__link nav__dropdown-trigger">
            Resources
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </a>
          <div class="nav__dropdown-menu">
            <a href="{{ '/featured/' | relative_url }}">Featured</a>
            <a href="{{ '/tags/' | relative_url }}">Topics</a>
          </div>
        </div>
        
        <a href="{{ '/about/' | relative_url }}" class="nav__link {% if page.url == '/about/' %}active{% endif %}">About</a>
      </nav>
      
      <div class="header__actions">
        <button class="search-toggle" aria-label="Search" data-search-open>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </button>
        
        <button class="theme-toggle" aria-label="Toggle theme" data-theme-toggle>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="icon-sun">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="icon-moon" style="display: none;">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
          </svg>
        </button>
        
        <a href="{{ '/contact/' | relative_url }}" class="btn btn--primary hidden-mobile">Get in touch</a>
        
        <button class="menu-toggle" aria-label="Menu" data-menu-open>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>
