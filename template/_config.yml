# Site Settings
title: Nomod
description: Stories, Journeys, and Ideas for the Creatively Curious
url: ""
baseurl: ""
permalink: /:title/

# Author
author:
  name: Your Name
  bio: Join us on a journey where every post brings a fresh perspective. This blog is for those who are driven by curiosity and a desire to learn.
  avatar: /assets/images/avatar.jpg

# Collections
collections:
  authors:
    output: true
    permalink: /authors/:name/

# Build Settings
markdown: kramdown
highlighter: rouge
sass:
  style: compressed
  sass_dir: _sass

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Pagination (requires jekyll-paginate-v2 for more features)
paginate: 6
paginate_path: "/page/:num/"

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "admin"
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"

# Categories
categories:
  - Lifestyle
  - Technology
  - Design
  - Travel

# Social Links
social:
  twitter: "#"
  instagram: "#"
  github: "#"
  linkedin: "#"

# Newsletter
newsletter:
  title: "Stay Inspired Weekly"
  subtitle: "Your Friendly Dose of Tips & Insights!"
  description: "Every Sunday, I deliver actionable tips for enhancing productivity, practical life advice, and top-notch insights gathered from various sources, right to your email inbox."

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
