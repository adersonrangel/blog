---
layout: default
---

<article class="page">
  {% if page.title %}
  <header class="page-header">
    <div class="container">
      <h1>{{ page.title }}</h1>
      {% if page.description %}
      <p>{{ page.description }}</p>
      {% endif %}
    </div>
  </header>
  {% endif %}
  
  <div class="container">
    <div class="page-content">
      {{ content }}
    </div>
  </div>
</article>
